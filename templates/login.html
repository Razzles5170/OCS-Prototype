{%extends 'base.html'%}
{%block content%}

<div class= "AuthForm"> 
    <h1 class ="Authtitle">Log in to your account</h1>
    <form action = "{{url_for('auth.login')}}" method = "POST">
        <div class="form-inputboxes">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="example@example.com" required>
        
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="" required>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
            <label class="form-check-label" for="remember_me">Remember Me</label>
        </div>

        <button type="submit" >Sign In</button>
    </form>
</div>
<div class ="OAuth">
    <h2>Or</h2>
    <a href="{{url_for('auth.google_login')}}" class = "google-oauth">
        
        <img src="{{url_for('static',filename='images/google-logo.png')}}" alt="Google Sign In" class = "google-logo">
        <span>Sign In with Google</span>
    </a>
</div>

{%endblock%}
